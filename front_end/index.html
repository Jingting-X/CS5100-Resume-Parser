<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js">
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css" />

    <title>Resume Parser</title>
</head>

<body>
    <div class="container">

        <form enctype="multipart/form-data" onsubmit="return false;">

            <div class="row">
                <h1 id="forms">Resume Parser</h1>
                <p> We will have more description about this project later</p>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <form enctype="multipart/form-data" onsubmit="return false;">
                        <div class="form-group">
                            <label for="file" class="form-label mt-4">Please upload your Resume</label>
                            <input class="form-control" id="file" type="file" name="static_file" />
                        </div>
                        <button class="btn btn-primary" id="upload-button" onclick="uploadFile(this.form)"> Upload
                        </button>
                    </form>
                </div>
                <div class="row">
                    <div id="static_file_response"></div>
                    <div id="name"></div>
                    <script type="text/javascript" src="app.js"></script>
                    </script>
                    <table id="resume_parser_table"></table>
                </div>
            </div>

</body>

</html>
